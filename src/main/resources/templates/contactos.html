<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactos</title>
</head>

<body>
    <header>
        <h1>Proyecto TP04</h1>
        <img src="" alt="" title="">
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="agenda.html">Agenda</a></li>
            <li><a href="beneficios.html">Beneficios y Becas</a></li>
            <li><a href="contactos.html">Contáctanos</a></li>
        </ul>
    </nav>
    <form action="index.html" method="post">
        <div>
            <label for="nombre_apellido">Nombre y Apellido:</label>
            <input type="text" id="nombre_apellido">
        </div>
        <div>
            <label for="provincia">Provincia</label>
            <select name="provincia" id="provincia">
                <option value="Jujuy">Jujuy</option>
                <option value="Salta">Salta</option>
                <option value="Tucuman">Tucuman</option>
                <option value="Cordoba">Cordoba</option>
                <option value="Entre Rios">Entre Rios</option>
                <option value="Corrientes">Corrientes</option>
            </select>
        </div>
        <div>
            <label for="telefono">Teléfono:</label>
            <input type="text">            
        </div>
        <div>
            <label for="correo">Correo electrónico:</label>
            <input type="email" name="correo" id="correo">
        </div>
        <div>
            <label>Estado Civil</label>
            <input type="radio" name="estado" id="soltero">Soltero
            <input type="radio" name="estado" id="casado">Casado
            <input type="radio" name="estado" id="otro">Otro            
        </div>
        <div>
            <label for="mensaje">Mensaje</label>
            <textarea name="mensaje" id="mensaje" cols="30" rows="3"></textarea>
        </div>
        <div>
            <button type="submit">Enviar Datos</button>
        </div>
    </form>
    <footer>
        <p>2022. Portal de capacitación - Av. Gral. Manuel Belgrano 789 - teléfono (388) 4998899 S.S. de Jujuy República
            Argentina.</p>
    </footer>
</body>

</html>
